<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>carnes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">carnes</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-searchbar mode="ios" animated="true" placeholder="Buscar Produtos"></ion-searchbar>

  <ion-item lines="full" *ngFor="let produto of listaprodutos">
    <ion-thumbnail slot="start">
      <img src="">
    </ion-thumbnail>
    <ion-label>
      <h2>{{produto.nome | uppercase}}</h2>
      <p>{{produto.descricao}}</p>
    </ion-label>

    <ion-badge color="dark">R$ {{produto.valor | number:'1.2-2'}}</ion-badge>

    <ion-button slot="end" expand="block" (click)="addProdutoCarrinho(produto)">
      <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
    </ion-button>
  </ion-item>


</ion-content>
