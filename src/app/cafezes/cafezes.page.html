<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cafezes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cafezes</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-searchbar mode="ios" animated="true" placeholder="Buscar Produtos"></ion-searchbar>

  <ion-item>
    <ion-label></ion-label>
  </ion-item>

    <ion-item *nhFor="let produto of listaProdutos">
      <ion-label>{{produto.nome}}</ion-label>
    </ion-item>

</ion-content>
